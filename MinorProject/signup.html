<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<style>
    /* General styling for the container */
    /* .login-container {
    
} */

    body {
        background: hwb(2 49% 0%);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
    }

    /* Styling for the heading */
    .login-container h2 {
        color: black;
        font-size: 28px;
    }

    .login-container .highlight {
        color: hsl(9, 90%, 62%);
        font-weight: bold;
    }

    /* Styling for form labels */
    .login-container label {
        font-size: 18px;
        color: #444444;
    }

    /* Styling input fields */
    .login-container input[type="text"],
    .login-container input[type="email"],
    .login-container input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ffcc5c;
        border-radius: 10px;
        background-color: #fff8e7;
        font-size: 16px;
    }

    /* Style the button */
    .login-container button {
        background-color: hsl(5, 89%, 56%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-container button:hover {
        background-color: hsl(19, 84%, 66%);
        transform: scale(1.05);
    }

    /* Styling for the link */
    .login-container a {
        color: hwb(304 23% 65%);
        text-decoration: none;
        font-weight: bold;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    /* Additional touch: fun animation */
    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    .login-container button:hover {
        animation: bounce 0.5s;
    }

    /* Style for form link */
    .login-container p {
        font-size: 16px;
        margin-top: 20px;
    }

    /* Back Button Style */
    .back-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: hwb(12 25% 16%);
        color: black;
        padding: 8px 16px;
        border-radius: 5px;
        font-size: 16px;
        border: 2px solid hsl(0, 0%, 80%);
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
    }

    .back-btn:hover {
        background-color: hsl(0, 0%, 70%);
        transform: scale(1.05);
    }
</style>

<body>
    
    <div id="signup-dashboard" class="login-container">
        <h2>SignUp for <span class="highlight">Learn & Fun</span></h2>

        <form action="signup.php" method="POST">

            <label for="username">Username:</label>
            <input type="text" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" onclick="homePage()">Sign Up</button>

            <p>Already have an Account ?<a href="login.html">Login</a></p>
        </form>

        <a class="back-btn" href="index.html">‚Üê Back</a>

        <script>
            document.querySelector('form').addEventListener('submit', function (e) {
                const password = document.querySelector('input[name="password"]').value;
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long.');
                    e.preventDefault();
                }
            });

            function homePage() {
                if (email != null && password != null) {
                    window.location.assign('index.html');
                } else {
                    alert("Fill the credentials.")
                }
            }

    </script>

</body>

</html>
