  <link rel="stylesheet" href="Game1.css"/>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="Photos/stone.jpeg"/>
    </div>
    <div class="choice" id="Paper">
      <img src="Photos/Paper.jpeg"/>
    </div>
    <div class="choice" id="scissor">

      <p id="comp-score">0</p>
      <p>Comp</p>

  </div>
